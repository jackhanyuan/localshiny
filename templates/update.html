<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Update app</title>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    {#    <link href="../static/css/demo.css" rel="stylesheet" media="screen"/>#}
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<input type="hidden" id="username" value="{{ session.get('username') }}">
<div class="container">
    <div class="row">
        <div class="col card" style="background-color: gainsboro">
            <div class="card-body">
                <form action="/update/{{ pakid }}" name="form" id="form" method="post">
                    <div class="mb-3">
                        <label for="input1">App name:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;App id:</label>
                        <div class="input-group">
                            <input type="text" name="pakname" class="form-control"
                                   aria-describedby="validatedInputGroupPrepend"
                                   id="input1" placeholder="app name" value="{{ pakname }}" readonly style="margin-left: 0">
                            <input type="text" name="pakid" class="form-control"
                                   aria-describedby="validatedInputGroupPrepend"
                                   id="input2" placeholder="app id" value="{{ pakid }}" readonly style="margin-left: 0">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="input3">Version:</label>
                        <div class="input-group">
                            <input type="text" name="version" class="form-control"
                                   aria-describedby="validatedInputGroupPrepend"
                                   id="input3" placeholder="your package version" value="{{ version }}" required style="margin-left: 0">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="input4">OS:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;Arch:</label>
                        <div class="input-group">
                            <select name="pakos" id="input4" class="form-control" required style="margin-left: 0">
                                <option value="{{ pakos }}" selected hidden >{{ pakos }}</option>
                                <option value="Windows">Windows</option>
                                <option value="Linux">Linux</option>
                                <option value="macOS">macOS</option>
                                <option value="All">All</option>
                            </select>
                            <select name="arch" id="input5" class="form-control" required style="margin-left: 0">
                                <option value="{{ arch }}" selected hidden>{{ arch }}</option>
                                <option value="x86">x86</option>
                                <option value="x64">x64</option>
                                <option value="arm64">arm64</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="validationTextarea">Description:</label>
                        <textarea class="form-control" rows="5" name="pakdesc" id="validationTextarea2"
                                  placeholder="a brief description"
                                  required style="margin-left: 0">{{ pakdesc }}</textarea>
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" name="file" class="custom-file-input" id="inputGroupFile02" accept="application/zip">
                            <label class="custom-file-label" for="inputGroupFile02"
                                   aria-describedby="inputGroupFileAddon02">Choose file</label>
                        </div>
                        <div class="input-group-append">
                            <button class="input-group-text" id="inputGroupFileAddon02">Upload</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <small id="emailHelp" class="form-text text-muted">
                            Notice: Allowed file types can only be zip.
                        </small>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                             aria-valuemin="0" aria-valuemax="100">0%
                        </div>
                    </div>
                    <input type="hidden" name="filename" id="filename">
                    <br>
                    <button class="btn btn-primary" id="subButton" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="../static/js/tus.min.js"></script>
<script src="../static/js/upload.js"></script>
{% endblock content %}
</body>
</html>
